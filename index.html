<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validaton.js"></script>
    <title>Mesto</title>
  </head> 
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__user-avatar"
              src="./images/image.jpg"
              alt="Фотография пользователя Жак-Ив Кусто"
            />
            <div class="profile__user-info">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="редактировать профиль"
              ></button>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить фотографию"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__items">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile" id="profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user_info" novalidate>
            <input
              class="popup__form-item"
              type="text"
              name="name"
              id="name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-error popup__input"></span>
            <input
              class="popup__form-item"
              type="text"
              name="job"
              id="job"
              value="Исследователь океана"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="job-error popup__input"></span>
            <button
              type="submit"
              class="popup__form-button"
              aria-label="сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="закрыть"
          ></button>
        </div>
      </section>
      <section class="popup popup_type_card-add" id="picture">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-picture">
            <input
              class="popup__form-item"
              type="text"
              name="place-name"
              id="place-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-name-error popup__input"></span>
            <input
              class="popup__form-item"
              type="url"
              name="place-link"
              id="place-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="place-link-error popup__input"></span>
            <button
              type="submit"
              class="popup__form-button"
              aria-label="сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="закрыть"
          ></button>
        </div>
      </section>
    </div>
    <template id="cards">
      <li class="gallery__item">
        <button class="gallery__button" type="button"
        aria-label="удалить"></button>
        <div class="gallery__image-container">
        <img
          class="gallery__image"
          src="."
          alt="."
        />
        </div>
        <div class="gallery__signature">
          <h2 class="gallery__title"></h2>
          <button
            class="gallery__like"
            type="button"
            aria-label="нравится"
          ></button>
        </div>
      </li>
       </template>
       <section class="popup popup_type_picture popup_picture">
         <div class="popup__image-container">
            <img class="popup__image" src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt=".">  
            <h2 class="popup__image-title">Архыз</h2>
            <button class="popup__close-button" type="button" aria-label="закрыть"></button>
         </div>
      </section>
  </body>
</html>
