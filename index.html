<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src='./images/logo.svg' alt='логотип Mesto'>
        </header>
        <main>
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__user-avatar" src="./images/image.jpg" alt="Фотография пользователя Жак-Ив Кусто">
                    <div class="profile__user-info">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__about-me">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section> 
            <section class="gallery">
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/karachevsk.jpg" alt="вид на башню в горах в городе Карачаевск">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Карачаево-Черкессия</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/elbrus.jpg" alt="вид на Эльбрус на закате">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/donbai.jpg" alt="вид на гор через осенний лес в пасмурную погоду">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Донбай</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/kirovsc.jpg" alt="вид на Хибины в Кировске">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Кировск</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/omsk.jpg" alt="вид на мост на закате">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Омск</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
                <div class="galleru__item">
                    <img class="gallery__image" src="./images/karelia.jpg" alt="вид на карьер с изумрудной водой">
                    <div class="gallery__signature">
                        <h2 class="gallery__title">Карелия</h2>
                        <button class="gallery__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__opacity"></div>
            <div class="popup__container">
                   <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                   <input class="popup__form-name" type="text" name="name" id="name" value="Жак-Ив Кусто">
                   <input class="popup__form-job" type="text" name="job" id="job" value="Исследователь океана">
                   <button type="submit" class="popup__form-button">Сохранить</button>
                </form>
                   <button class="popup__close-button"></button>
            </div>
        </section>
    </div>
<script src="./script.js"></script>
</body>
</html>
